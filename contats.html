<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locadora IFPR - Contato</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Cabeçalho -->
    <header>
        <h2>Locadora IFPR</h2>
        <nav>
            <a href="index.html">Melhores raças do jogo</a>
            <a href="filiais.html">Melhores builds de equipametos, magias e montarias para cada classe</a>
            <a href="contats.html">fale suas informações sobre o jogo</a>
        </nav>
    </header>

    <!-- Conteúdo principal -->
    <main>
        <h1>Entre em Contato</h1>
        <form class="contato-form">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nick" placeholder="digite o seu nick do jogo" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="5" placeholder="Escreva alguma informação sobre o jogo que você acha importante"></textarea>

            <button type="submit">Enviar</button>
        </form>
    </main>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2025 Locadora IFPR - Todos os direitos reservados</p>
    </footer>

</body>

</html>
