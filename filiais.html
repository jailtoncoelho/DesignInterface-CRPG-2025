<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrossel de Carros</title>
  <style>
    /* Estilos b√°sicos do carrossel */
    .carousel {
      position: relative;
      width: 100%;
      max-width: 600px;
      margin: auto;
      overflow: hidden;
    }
    .carousel-images {
      display: flex;
      transition: transform 0.5s ease;
    }
    .carousel-images img {
      width: 100%;
      border-radius: 10px;
    }
    .carousel-buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }
    .carousel-button {
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 50%;
    }
  </style>
</head>
<body>

  <div class="carousel">
    <div class="carousel-images">
      <img src="carro1.jpg" alt="Carro 1">
      <img src="carro2.jpg" alt="Carro 2">
      <img src="carro3.jpg" alt="Carro 3">
    </div>
    <div class="carousel-buttons">
      <button class="carousel-button" onclick="moveSlide(-1)">&#10094;</button>
      <button class="carousel-button" onclick="moveSlide(1)">&#10095;</button>
    </div>
  </div>

  <script>
    let currentSlide = 0;

    function moveSlide(direction) {
      const slides = document.querySelectorAll('.carousel-images img');
      currentSlide = (currentSlide + direction + slides.length) % slides.length;
      document.querySelector('.carousel-images').style.transform = `translateX(-${currentSlide * 100}%)`;
    }
  </script>

</body>
</html>
