<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pok√©mon IFPR</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet" />
  <style>
    /* Reset b√°sico */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: #f8f8f8;
      color: #a30000;
      transition: background-color 0.5s ease, color 0.5s ease;
    }

    /* === BARRA SUPERIOR POKEBOLA (TEMA CLARO) === */
    header {
      position: relative;
      text-align: center;
      color: #a30000;
      user-select: none;
      padding-top: 40px;
      padding-bottom: 60px;
      background: #fff;
      box-shadow: 0 4px 8px rgb(0 0 0 / 0.15);
    }

    /* Pok√©bola grande */
    header::before {
      content: "";
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 160px;
      height: 80px;
      background: linear-gradient(to bottom, #d00000 50%, #fff 50%);
      border: 5px solid #000;
      border-radius: 80px 80px 70px 70px / 80px 80px 60px 60px;
      z-index: 2;
      box-shadow: inset 0 5px 10px rgb(255 255 255 / 0.4),
        inset 0 -4px 5px rgb(0 0 0 / 0.3);
    }

    /* Linha horizontal preta central */
    header::after {
      content: "";
      position: absolute;
      top: 40px; /* exatamente meio da Pok√©bola (altura 80px) */
      left: 50%;
      transform: translateX(-50%);
      width: 160px;
      height: 8px;
      background: black;
      border-radius: 4px;
      z-index: 3;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    /* Bot√£o central da Pok√©bola */
    .botao-pokebola {
      position: absolute;
      top: 40px; /* centro vertical da bola */
      left: 50%;
      transform: translate(-50%, -50%);
      width: 40px;
      height: 40px;
      background: #fff;
      border: 5px solid black;
      border-radius: 50%;
      z-index: 4;
      box-shadow:
        0 0 10px rgba(0, 0, 0, 0.6),
        inset 0 3px 8px #f0f0f0,
        inset 0 -2px 5px #aaa;
    }

    /* T√çTULO */
    header h2 {
      margin: 0;
      margin-top: 80px;
      font-weight: 700;
      font-size: 2.4em;
      text-shadow: 0 0 8px rgba(208, 0, 0, 0.7);
    }

    /* NAV BOTOES */
    nav {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 24px;
      z-index: 10;
    }

    nav a {
      text-decoration: none;
      color: #a30000;
      font-weight: 600;
      font-size: 1.1em;
      padding: 8px 20px;
      border-radius: 30px;
      border: 2px solid #a30000;
      background-color: #fff0f0;
      transition: all 0.3s ease;
      box-shadow: 0 2px 5px rgb(163 0 0 / 0.2);
    }

    nav a:hover {
      background-color: #a30000;
      color: white;
      box-shadow: 0 4px 12px rgb(208 0 0 / 0.7);
      border-color: #d00000;
    }

    /* BOTAO TEMA */
    .botao-tema {
      margin: 20px auto 40px auto;
      display: block;
      background: #d00000;
      color: white;
      border: none;
      padding: 10px 30px;
      border-radius: 30px;
      font-weight: 600;
      cursor: pointer;
      font-size: 1.1em;
      transition: background-color 0.3s ease;
      box-shadow: 0 3px 8px rgb(208 0 0 / 0.7);
      user-select: none;
    }

    .botao-tema:hover {
      background-color: #a30000;
      box-shadow: 0 5px 15px rgb(163 0 0 / 0.8);
    }

    /* === CONTE√öDO PRINCIPAL === */
    main {
      padding: 0 20px 60px 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    main h1 {
      text-align: center;
      font-weight: 700;
      font-size: 2.6em;
      color: #a30000;
      margin-bottom: 0;
      text-shadow: 0 0 8px rgba(208, 0, 0, 0.6);
    }

    main p {
      text-align: center;
      font-style: italic;
      margin-top: 6px;
      color: #800000;
      font-weight: 600;
      margin-bottom: 40px;
    }

    /* GRADE DE POKEMONS */
    #conteudo {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      justify-items: center;
    }

    @media (max-width: 900px) {
      #conteudo {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      #conteudo {
        grid-template-columns: 1fr;
      }
    }

    /* BLOCO POKEMON */
    .bloco-item {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 16px;
      padding: 15px;
      width: 300px;
      box-shadow: 0 0 12px rgb(163 0 0 / 0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-align: center;
      user-select: none;
      cursor: default;
      animation: aparecer 0.7s ease forwards;
      opacity: 0;
    }

    .bloco-item:nth-child(1) {
      animation-delay: 0.1s;
    }

    .bloco-item:nth-child(2) {
      animation-delay: 0.2s;
    }

    .bloco-item:nth-child(3) {
      animation-delay: 0.3s;
    }

    .bloco-item:hover {
      transform: scale(1.07);
      box-shadow: 0 0 25px rgb(208 0 0 / 0.7);
    }

    .bloco-item img {
      width: 230px;
      height: 230px;
      object-fit: contain;
      filter: drop-shadow(0 0 6px rgba(0, 0, 0, 0.4));
      transition: transform 0.3s ease;
    }

    .bloco-item:hover img {
      transform: scale(1.05);
    }

    /* NOME POKEMON - TEMA CLARO */
    .pokemon-nome {
      color: #a30000;
      text-shadow: 0 0 6px rgba(208, 0, 0, 0.4);
      font-weight: 700;
      margin-top: 10px;
      font-size: 1.4em;
      user-select: text;
    }

    /* TIPOS */
    .tipo-container {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    .tipo {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      padding: 6px 14px;
      border-radius: 20px;
      font-weight: 600;
      font-size: 1em;
      color: white;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.4);
      user-select: none;
      cursor: default;
      transition: background-color 0.3s ease;
    }

    /* Cores para os tipos Pok√©mon */
    /* Exemplo: */
    .tipo.fogo {
      background-color: #ee8130;
    }

    .tipo.agua {
      background-color: #6390f0;
    }

    .tipo.planta {
      background-color: #7ac74c;
    }

    .tipo.eletrico {
      background-color: #f7d02c;
      color: #333;
      text-shadow: none;
    }

    .tipo.psiquico {
      background-color: #f95587;
    }

    .tipo.gelo {
      background-color: #96d9d6;
      color: #333;
      text-shadow: none;
    }

    .tipo.dragao {
      background-color: #6f35fc;
    }

    .tipo.noturno {
      background-color: #705746;
    }

    .tipo.fada {
      background-color: #d685ad;
    }

    .tipo.lutador {
      background-color: #c22e28;
    }

    .tipo.venenoso {
      background-color: #a33ea1;
    }

    .tipo.terrestre {
      background-color: #e2bf65;
      color: #333;
      text-shadow: none;
    }

    .tipo.pedra {
      background-color: #b6a136;
      color: #333;
      text-shadow: none;
    }

    .tipo.fantasma {
      background-color: #735797;
    }

    .tipo.inseto {
      background-color: #a6b91a;
      color: #333;
      text-shadow: none;
    }

    .tipo.aco {
      background-color: #b7b7ce;
      color: #333;
      text-shadow: none;
    }

    .tipo.normal {
      background-color: #a8a77a;
      color: #333;
      text-shadow: none;
    }

    .tipo.voador {
      background-color: #a98ff3;
    }

    /* ANIMA√á√ÉO APARECER */
    @keyframes aparecer {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* === TEMA ESCURO (ULTRA BALL) === */
    body.tema-escuro {
      background-color: #121212;
      color: #ffd500;
      transition: background-color 0.5s ease, color 0.5s ease;
    }

    body.tema-escuro main h1,
    body.tema-escuro main p {
      color: #ffd500;
      text-shadow:
        0 0 10px #ffd500cc,
        0 0 20px #ffd500cc;
    }

    body.tema-escuro nav a {
      color: #ffd500;
      border-color: #ffd500;
      background-color: #222;
      box-shadow: 0 2px 5px rgb(255 213 0 / 0.3);
    }

    body.tema-escuro nav a:hover {
      background-color: #ffd500;
      color: #121212;
      box-shadow: 0 4px 15px #ffd500cc;
      border-color: #ffd500;
    }

    /* NOME POKEMON TEMA ESCURO */
    body.tema-escuro .pokemon-nome {
      color: #ffd500;
      text-shadow:
        0 0 10px #ffd500cc,
        0 0 20px #ffd500cc;
    }

    /* BLOCO POKEMON TEMA ESCURO */
    body.tema-escuro .bloco-item {
      background: rgba(30, 30, 30, 0.9);
      box-shadow: 0 0 15px #ffd500cc;
    }

    body.tema-escuro .bloco-item:hover {
      box-shadow: 0 0 30px #ffd500dd;
    }

    body.tema-escuro .bloco-item img {
      filter: drop-shadow(0 0 10px #ffd500aa);
      transition: transform 0.3s ease;
    }

    body.tema-escuro .bloco-item:hover img {
      transform: scale(1.05);
    }

    /* BOTAO TEMA TEMA ESCURO */
    body.tema-escuro .botao-tema {
      background: #ffd500;
      color: #121212;
      box-shadow: 0 3px 8px #ffd500cc;
    }

    body.tema-escuro .botao-tema:hover {
      background-color: #e6c800;
      box-shadow: 0 5px 15px #ffd500ee;
    }

    /* BARRA SUPERIOR TEMA ESCURO - ULTRA BALL */

    body.tema-escuro header {
      background: #121212;
      color: #ffd500;
      padding-top: 40px;
      padding-bottom: 60px;
      box-shadow: 0 4px 12px rgb(255 213 0 / 0.6);
    }

    /* Ultra Ball - forma da bola */
    body.tema-escuro header::before {
      content: "";
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 160px;
      height: 80px;
      background: linear-gradient(to bottom, #222 50%, #fff 50%);
      border: 5px solid #ffd500;
      border-radius: 80px 80px 70px 70px / 80px 80px 60px 60px;
      box-shadow:
        inset 0 5px 10px rgba(255 213 0, 0.4),
        inset 0 -4px 5px rgba(255 255 255, 0.9),
        0 0 15px #ffd500cc;
      z-index: 2;
    }

    /* Linha central da Ultra Ball */
    body.tema-escuro header::after {
      content: "";
      position: absolute;
      top: 40px; /* meio da bola */
      left: 50%;
      transform: translateX(-50%);
      width: 160px;
      height: 8px;
      background: #ffd500;
      border-radius: 4px;
      box-shadow:
        0 0 10px #ffd500cc,
        0 0 20px #ffd500cc;
      z-index: 3;
    }

    /* Bot√£o central Ultra Ball */
    body.tema-escuro .botao-pokebola {
      background: #222;
      border: 5px solid #ffd500;
      box-shadow:
        0 0 15px #ffd500cc,
        inset 0 3px 8px #444,
        inset 0 -2px 5px #111;
    }

    /* T√çTULO tema escuro */
    body.tema-escuro header h2 {
      color: #ffd500;
      text-shadow:
        0 0 10px #ffd500cc,
        0 0 20px #ffd500cc;
    }

    /* NAV BOTOES tema escuro */
    body.tema-escuro nav a {
      background-color: #222;
    }

    /* MENSAGEM DE CARREGAMENTO */
    #conteudo p {
      text-align: center;
      font-style: italic;
      color: #555;
    }
  </style>
</head>

<body>
  <header>
    <div class="botao-pokebola"></div>
    <h2>Pok√©mon IFPR</h2>
    <nav>
      <a href="index.html">In√≠cio</a>
      <a href="regioes.html">Regi√µes</a>
      <a href="pokedex.html">Pokedex</a>
      <a href="planilha.html">Pok√©mons Pesquisados</a>
    </nav>
  </header>

  <button class="botao-tema" aria-label="Alternar tema">Tema Escuro</button>

  <main>
    <h1>Pok√©mon IFPR</h1>
    <p>"Gotta Catch 'Em All!"</p>

    <div id="conteudo">
      <p>Carregando conte√∫do...</p>
    </div>
  </main>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzohiPhWabHPixQ-NvMlpNzbXy_QDvlYUDysw6qn4e5bMMalOVMhNOarOmOQWaVQecr/exec";

    const tiposPokemon = {
      fogo: { cor: "#EE8130", icone: "üî•" },
      agua: { cor: "#6390F0", icone: "üíß" },
      planta: { cor: "#7AC74C", icone: "üåø" },
      eletrico: { cor: "#F7D02C", icone: "‚ö°" },
      psiquico: { cor: "#F95587", icone: "üîÆ" },
      gelo: { cor: "#96D9D6", icone: "‚ùÑÔ∏è" },
      dragao: { cor: "#6F35FC", icone: "üêâ" },
      noturno: { cor: "#705746", icone: "üåô" },
      fada: { cor: "#D685AD", icone: "‚ú®" },
      lutador: { cor: "#C22E28", icone: "ü•ä" },
      venenoso: { cor: "#A33EA1", icone: "‚ò†Ô∏è" },
      terrestre: { cor: "#E2BF65", icone: "üåç" },
      pedra: { cor: "#B6A136", icone: "ü™®" },
      fantasma: { cor: "#735797", icone: "üëª" },
      inseto: { cor: "#A6B91A", icone: "üêû" },
      aco: { cor: "#B7B7CE", icone: "‚öôÔ∏è" },
      normal: { cor: "#A8A77A", icone: "üêæ" },
      voador: { cor: "#A98FF3", icone: "üïäÔ∏è" }
    };

    const conteudo = document.getElementById("conteudo");
    const botaoTema = document.querySelector(".botao-tema");
    const body = document.body;

    // Alterna tema claro/escuro e muda texto do bot√£o
    botaoTema.addEventListener("click", () => {
      body.classList.toggle("tema-escuro");
      if (body.classList.contains("tema-escuro")) {
        botaoTema.textContent = "Tema Claro";
      } else {
        botaoTema.textContent = "Tema Escuro";
      }
    });

    // Fun√ß√£o para criar bloco Pok√©mon
    function criarBlocoPokemon(pokemon) {
      const bloco = document.createElement("div");
      bloco.classList.add("bloco-item");

      // Imagem do Pok√©mon
      const img = document.createElement("img");
      img.src = pokemon.imagem;
      img.alt = pokemon.nome;
      bloco.appendChild(img);

      // Nome do Pok√©mon
      const nome = document.createElement("h3");
      nome.classList.add("pokemon-nome");
      nome.textContent = pokemon.nome;
      bloco.appendChild(nome);

      // Tipos do Pok√©mon
      const tipoContainer = document.createElement("div");
      tipoContainer.classList.add("tipo-container");

      pokemon.tipos.forEach(tipo => {
        const tipoSpan = document.createElement("span");
        tipoSpan.classList.add("tipo");
        tipoSpan.classList.add(tipo.toLowerCase());
        tipoSpan.style.backgroundColor = tiposPokemon[tipo.toLowerCase()]
          ? tiposPokemon[tipo.toLowerCase()].cor
          : "#888";
        tipoSpan.textContent = tiposPokemon[tipo.toLowerCase()]
          ? tiposPokemon[tipo.toLowerCase()].icone + " " + tipo
          : tipo;
        tipoContainer.appendChild(tipoSpan);
      });

      bloco.appendChild(tipoContainer);

      return bloco;
    }

    // Busca dados da planilha e exibe
    async function carregarPokemons() {
      try {
        const resposta = await fetch(SCRIPT_URL);
        const dados = await resposta.json();

        conteudo.innerHTML = ""; // limpa mensagem carregando

        dados.forEach(pokemon => {
          const bloco = criarBlocoPokemon(pokemon);
          conteudo.appendChild(bloco);
        });
      } catch (error) {
        conteudo.innerHTML = "<p>Erro ao carregar os dados. Tente novamente mais tarde.</p>";
        console.error("Erro:", error);
      }
    }

    carregarPokemons();
  </script>
</body>

</html>
