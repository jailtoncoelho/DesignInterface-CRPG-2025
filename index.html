<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pok√©mon IFPR</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    /* === RESET E GERAL === */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Press Start 2P', cursive;
      background-color: #f0f0f0;
      color: #000;
      transition: background-color 0.5s, color 0.5s;
    }

    /* === HEADER - POK√âBALL / ULTRABALL === */
    header {
      position: relative;
      text-align: center;
      padding: 40px 0 20px;
    }

    .pokeball {
      width: 120px;
      height: 120px;
      margin: 0 auto 10px;
      border-radius: 50%;
      background: linear-gradient(to bottom, #d00000 50%, #fff 50%);
      border: 4px solid #000;
      position: relative;
      transition: all 0.5s;
    }

    .pokeball::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 4px;
      background: #000;
      transform: translateY(-50%);
      z-index: 2;
    }

    .pokeball::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 30px;
      height: 30px;
      background: #fff;
      border: 4px solid #000;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      z-index: 3;
    }

    .ultraball {
      background: linear-gradient(to bottom, #000 50%, #fff 50%);
      border-color: #ffcc00;
    }

    /* Listras amarelas da Ultra Ball */
    .ultraball::before {
      background: repeating-linear-gradient(
        90deg,
        #000,
        #000 4px,
        #ffcc00 4px,
        #ffcc00 8px
      );
    }

    header h2 {
      margin-top: 10px;
      font-size: 1.5em;
      text-shadow: 0 0 5px rgba(0,0,0,0.7);
    }

    /* === NAV === */
    nav {
      margin-top: 15px;
    }

    nav a {
      display: inline-block;
      margin: 0 10px;
      padding: 8px 15px;
      background: rgba(0,0,0,0.7);
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: 0.3s;
    }

    nav a:hover {
      background: #ffcc00;
      color: #000;
    }

    /* === BOT√ÉO DE TEMA === */
    #themeButton {
      margin-top: 15px;
      padding: 8px 15px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #000;
      color: #ffcc00;
      font-weight: bold;
      transition: 0.3s;
    }

    #themeButton:hover {
      background-color: #333;
    }

    /* === MAIN / GRID === */
    main {
      padding: 20px;
    }

    #conteudo {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      justify-items: center;
    }

    @media (max-width:900px) { #conteudo { grid-template-columns: repeat(2,1fr); } }
    @media (max-width:600px) { #conteudo { grid-template-columns: 1fr; } }

    .bloco-item {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(8px);
      border-radius: 16px;
      padding: 15px;
      text-align: center;
      width: 250px;
      transition: transform 0.3s, box-shadow 0.3s;
      opacity: 0;
      animation: aparecer 0.8s ease forwards;
    }

    .bloco-item img {
      width: 180px;
      height: 180px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .pokemon-nome {
      font-size: 1em;
      margin-bottom: 5px;
      color: #fff;
      text-shadow: 0 0 5px rgba(0,0,0,0.7);
    }

    .tipo-container {
      display: flex;
      justify-content: center;
      gap: 5px;
      flex-wrap: wrap;
    }

    .tipo {
      padding: 4px 8px;
      border-radius: 12px;
      color: #fff;
      font-size: 0.8em;
      font-weight: bold;
      text-shadow: 0 0 3px rgba(0,0,0,0.5);
    }

    @keyframes aparecer {
      from { opacity:0; transform: translateY(20px); }
      to { opacity:1; transform: translateY(0); }
    }

    /* === DARK THEME === */
    body.dark {
      background-color: #222;
      color: #fff;
    }

    body.dark nav a {
      background: rgba(255,255,0,0.8);
      color: #000;
    }

    body.dark nav a:hover {
      background: #ffcc00;
      color: #000;
    }

    body.dark #themeButton {
      background-color: #ffcc00;
      color: #000;
    }
  </style>
</head>
<body>

  <header>
    <div class="pokeball" id="ball"></div>
    <h2>Pok√©mon IFPR</h2>
    <nav>
      <a href="index.html">In√≠cio</a>
      <a href="regioes.html">Regi√µes</a>
      <a href="pokedex.html">Pokedex</a>
      <a href="planilha.html">Pok√©mons Pesquisados</a>
    </nav>
    <button id="themeButton">Mudar Tema</button>
  </header>

  <main>
    <div id="conteudo">
      <p>Carregando conte√∫do...</p>
    </div>
  </main>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwjzUWIXp0VYDd3_kvSDryP014mPqj3FKoWFAgd67TQXmrF0Hsy-QcceLlbDtnMBS_F/exec";

    const tiposPokemon = {
      fogo: { cor: "#EE8130", icone: "üî•" },
      agua: { cor: "#6390F0", icone: "üíß" },
      planta: { cor: "#7AC74C", icone: "üåø" },
      eletrico: { cor: "#F7D02C", icone: "‚ö°" },
      psiquico: { cor: "#F95587", icone: "üîÆ" },
      gelo: { cor: "#96D9D6", icone: "‚ùÑÔ∏è" },
      dragao: { cor: "#6F35FC", icone: "üêâ" },
      noturno: { cor: "#705746", icone: "üåë" },
      fada: { cor: "#D685AD", icone: "‚ú®" },
      lutador: { cor: "#C22E28", icone: "ü•ä" },
      venenoso: { cor: "#A33EA1", icone: "‚ò†Ô∏è" },
      terrestre: { cor: "#E2BF65", icone: "üåç" },
      pedra: { cor: "#B6A136", icone: "ü™®" },
      fantasma: { cor: "#735797", icone: "üëª" },
      inseto: { cor: "#A6B91A", icone: "üêõ" },
      aco: { cor: "#B7B7CE", icone: "‚öôÔ∏è" },
      normal: { cor: "#A8A77A", icone: "‚ö™" },
      voador: { cor: "#A98FF3", icone: "üå¨Ô∏è" }
    };

    async function carregarConteudo() {
      const container = document.getElementById('conteudo');
      container.innerHTML = "<p>Carregando conte√∫do...</p>";

      try {
        const res = await fetch(SCRIPT_URL);
        const dados = await res.json();
        container.innerHTML = '';

        dados.forEach((item, index) => {
          const bloco = document.createElement('div');
          bloco.className = 'bloco-item';
          bloco.style.animationDelay = `${index*0.1}s`;

          let corBorda = "#000";
          if(item.Tipo){
            const tipoPrincipal = item.Tipo.split(/[\/,]/)[0].trim().toLowerCase();
            corBorda = tiposPokemon[tipoPrincipal]?.cor || "#000";
          }
          bloco.style.border = `3px solid ${corBorda}`;

          if(item.Url && item.Url.match(/^https?:\/\/.*\.(jpg|jpeg|png|gif|webp)$/i)){
            const img = document.createElement('img');
            img.src = item.Url;
            img.alt = item.T√≠tulo || 'Imagem';
            bloco.appendChild(img);
          }

          const nome = document.createElement('div');
          nome.className = 'pokemon-nome';
          nome.textContent = item.T√≠tulo || 'Pok√©mon';
          bloco.appendChild(nome);

          if(item.Tipo){
            const tipos = item.Tipo.split(/[\/,]/).map(t => t.trim().toLowerCase());
            const tipoContainer = document.createElement('div');
            tipoContainer.className = 'tipo-container';

            tipos.forEach(tipoNome => {
              const info = tiposPokemon[tipoNome] || { cor:'#888', icone:'‚ùì' };
              const tipoDiv = document.createElement('div');
              tipoDiv.className = 'tipo';
              tipoDiv.style.backgroundColor = info.cor;
              tipoDiv.innerHTML = `${info.icone} ${tipoNome.charAt(0).toUpperCase() + tipoNome.slice(1)}`;
              tipoContainer.appendChild(tipoDiv);
            });

            bloco.appendChild(tipoContainer);
          }

          container.appendChild(bloco);
        });
      } catch(err) {
        container.innerHTML = "<p>Erro ao carregar dados: " + err.message + "</p>";
      }
    }

    carregarConteudo();

    // === BOT√ÉO DE TEMA ===
    const themeButton = document.getElementById('themeButton');
    const ball = document.getElementById('ball');
    themeButton.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      if(document.body.classList.contains('dark')){
        ball.classList.add('ultraball');
      } else {
        ball.classList.remove('ultraball');
      }
    });
  </script>

</body>
</html>
