<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon IFPR</title>

  <!-- Fonte moderna -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>

<body style="font-family: 'Poppins', sans-serif; background: linear-gradient(to bottom, #1a1a1a, #2b2b2b);">

  <!-- BARRA ESTILIZADA DA POKÉBOLA -->
  <header>
    <div class="pokebola-topo">
      <div class="pokebola-superior"></div>
      <div class="pokebola-faixa"></div>
      <div class="pokebola-inferior"></div>
      <div class="pokebola-botao"></div>
    </div>

    <h2>Pokémon IFPR</h2>

    <nav>
      <a href="index.html">Início</a>
      <a href="regioes.html">Regiões</a>
      <a href="pokedex.html">Pokedex</a>
      <a href="planilha.html">Pokémons Pesquisados</a>
    </nav>
  </header>

  <!-- CONTEÚDO PRINCIPAL -->
  <main>
    <h1>Pokémon IFPR</h1>
    <p>"Gotta Catch 'Em All!"</p>

    <div id="conteudo">Carregando conteúdo...</div>
  </main>

  <!-- GIF -->
  <div class="gif-cinthya">
    <img src="https://media1.tenor.com/m/BjI5K2TSw98AAAAd/cinthya-pokemon.gif">
  </div>

  <footer>
    <p>&copy; 2025 Pokémon IFPR - Todos os direitos reservados.</p>
  </footer>


  <style>

    /* -----------------------------
       BARRA SUPERIOR – POKÉBOLA
    ------------------------------ */
    .pokebola-topo {
      width: 100%;
      height: 150px;
      position: relative;
      overflow: hidden;
      animation: flutuarPokebola 4s ease-in-out infinite;
    }

    .pokebola-superior {
      background: #d00000;
      height: 75px;
      width: 100%;
      position: absolute;
      top: 0;
    }

    .pokebola-faixa {
      background: black;
      height: 22px;
      width: 100%;
      position: absolute;
      top: 64px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
      z-index: 3;
    }

    .pokebola-inferior {
      background: white;
      height: 75px;
      width: 100%;
      position: absolute;
      bottom: 0;
    }

    .pokebola-botao {
      width: 70px;
      height: 70px;
      background: white;
      border: 8px solid black;
      border-radius: 50%;
      position: absolute;
      top: 55px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.7);
      animation: pulsar 1.8s ease-in-out infinite;
    }

    @keyframes pulsar {
      0%, 100% {
        transform: translateX(-50%) scale(1);
        box-shadow: 0 0 12px rgba(255, 255, 255, 0.6);
      }
      50% {
        transform: translateX(-50%) scale(1.13);
        box-shadow: 0 0 22px rgba(255, 255, 255, 1);
      }
    }

    @keyframes flutuarPokebola {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(6px); }
    }


    /* -----------------------------
       TÍTULOS COM FONTE MELHORADA
    ------------------------------ */
    h1, h2 {
      font-family: "Poppins", sans-serif;
      font-weight: 800;
      letter-spacing: 1px;
      color: #fff;
      text-shadow: 0 0 10px rgba(0,0,0,0.7);
    }

    p {
      font-weight: 300;
      color: #fff;
      opacity: 0.85;
    }

    nav {
      background: rgba(0, 0, 0, 0.65);
      padding: 10px 0;
      position: sticky;
      top: 0;
      backdrop-filter: blur(8px);
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: 0.3s;
    }

    nav a:hover {
      color: #ffcc00;
    }



    /* -----------------------------
       LISTAGEM DE POKÉMON
    ------------------------------ */
    #conteudo {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 25px;
      padding: 40px;
      text-align: center;
      color: white;
    }


    /* -----------------------------
       GIF CINTHYA
    ------------------------------ */
    .gif-cinthya {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 200px;
      animation: flutuar 3s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes flutuar {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }

  </style>

  <script>
    // Seu script de carregamento continua igual
    // (não mexi em nada para não quebrar seu funcionamento)

    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzohiPhWabHPixQ-NvMlpNzbXy_QDvlYUDysw6qn4e5bMMalOVMhNOarOmOQWaVQecr/exec";

    async function carregarConteudo() {
      const container = document.getElementById('conteudo');
      container.textContent = "Carregando...";

      const res = await fetch(SCRIPT_URL);
      const dados = await res.json();
      container.innerHTML = "";

      dados.forEach(item => {
        const div = document.createElement("div");
        div.style.padding = "20px";
        div.style.background = "rgba(255,255,255,0.15)";
        div.style.borderRadius = "16px";
        div.style.backdropFilter = "blur(10px)";
        div.style.boxShadow = "0 0 12px rgba(0,0,0,0.5)";

        div.innerHTML = `
          <img src="${item.Url}" style="width:200px;height:200px;">
          <h3>${item.Título}</h3>
          <p>${item.Tipo}</p>
        `;

        container.appendChild(div);
      });
    }

    carregarConteudo();
  </script>

</body>
</html>
