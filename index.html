    <main>
  <h1>Welcome to World war gas masks, here you can find what you need </h1>
  <p>Wait here and stay safe in your bomb shelter and wait till the bombers stop.</p>

  <div id="conteudo" class="conteudo-scroll">
    <p>Deliverying information</p>
  </div>
</main>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxEKFLH7hGCPrxds5xLDxaw4BBEj7DFxKUNNgqH7evJN5FkVGFznlLyjzK0YjTUJlHJ/exec"
async function carregarConteudo() {
  const container = document.getElementById('conteudo');
  container.innerHTML = "<p>Transporting information...</p>";

  try {
    const res = await fetch(SCRIPT_URL);
    const dados = await res.json();
    container.innerHTML = '';

    dados.forEach(item => {
      const bloco = document.createElement('div');
      bloco.className = 'bloco-item';

      const titulo = document.createElement('h2');
      titulo.textContent = item.Título || '';
      bloco.appendChild(titulo);

      const descricao = document.createElement('p');
      descricao.textContent = item.Descrição || '';
      bloco.appendChild(descricao);

      if (item.Url && item.Url.startsWith('http')) {
        if (item.Url.match(/\.(jpg|jpeg|png|gif|webp)$/i) || item.Url.includes('unsplash')) {
          const img = document.createElement('img');
          img.src = item.Url;
          img.alt = item.Título || 'Image';
          bloco.appendChild(img);
        } else {
          const link = document.createElement('a');
          link.href = item.Url;
          link.textContent = 'See more';
          bloco.appendChild(link);
        }
      }

      container.appendChild(bloco);
    });
  } catch (err) {
    container.innerHTML = "<p>Failed to transport information: " + err.message + "</p>";
  }
}

Failed to transport information();
</script>
