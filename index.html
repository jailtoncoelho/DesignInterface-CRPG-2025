<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pok√©mon IFPR</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    /* ===========================
       VARI√ÅVEIS DE CORES
    ============================ */
    :root {
      --cor-botao: #000;
      --cor-botao-texto: #fff;
      --cor-fundo: #f0f0f0;
      --cor-texto: #000;
    }

    body.tema-escuro {
      --cor-botao: #000;
      --cor-botao-texto: #fff;
      --cor-fundo: #121212;
      --cor-texto: #fff;
    }

    body {
      margin: 0;
      font-family: 'Press Start 2P', cursive;
      background: var(--cor-fundo);
      color: var(--cor-texto);
    }

    /* ===========================
       BARRA SUPERIOR - POK√âBALL / ULTRABALL
    ============================ */
    header {
      position: relative;
      text-align: center;
      z-index: 10;
    }

    .pokebola-topo {
      position: relative;
      height: 160px;
    }

    /* Parte superior */
    .pokebola-superior {
      height: 80px;
      border-bottom-left-radius: 100% 70px;
      border-bottom-right-radius: 100% 70px;
      position: relative;
      z-index: 1;
    }

    /* Faixa central */
    .pokebola-faixa {
      height: 25px;
      width: 100%;
      position: absolute;
      top: 55px;
      z-index: 2;
    }

    /* Parte inferior */
    .pokebola-inferior {
      height: 80px;
      border-top-left-radius: 100% 70px;
      border-top-right-radius: 100% 70px;
      position: relative;
      z-index: 0;
    }

    /* Bot√£o central */
    .pokebola-botao {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      position: absolute;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 3;
      border: 6px solid;
      animation: pulsar 1.5s ease-in-out infinite;
      box-shadow: 0 3px 10px rgba(0,0,0,0.3);
    }

    @keyframes pulsar {
      0%, 100% { transform: translateX(-50%) scale(1); }
      50% { transform: translateX(-50%) scale(1.1); }
    }

    /* ===========================
       NAV E BOT√ïES
    ============================ */
    nav {
      margin-top: 10px;
    }

    nav a {
      text-decoration: none;
      color: var(--cor-botao-texto);
      background-color: var(--cor-botao);
      padding: 12px 20px;
      margin: 0 8px;
      border-radius: 8px;
      display: inline-block;
      transition: all 0.3s ease;
      font-size: 12px;
      text-transform: uppercase;
    }

    nav a:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px rgba(0,0,0,0.4);
    }

    /* ===========================
       TEMA CLARO (POKEBALL)
    ============================ */
    body:not(.tema-escuro) .pokebola-superior { background: #d00000; }
    body:not(.tema-escuro) .pokebola-faixa { background: black; }
    body:not(.tema-escuro) .pokebola-inferior { background: white; }
    body:not(.tema-escuro) .pokebola-botao { 
      background: white; 
      border-color: black; 
    }

    /* ===========================
       TEMA ESCURO (ULTRABALL)
    ============================ */
    body.tema-escuro .pokebola-superior { background: black; }
    body.tema-escuro .pokebola-faixa { background: #FFD700; }
    body.tema-escuro .pokebola-inferior { background: white; }
    body.tema-escuro .pokebola-botao { 
      background: black; 
      border-color: #FFD700; 
    }

    /* ===========================
       CONTE√öDO PRINCIPAL
    ============================ */
    main {
      padding: 40px 20px;
      text-align: center;
    }

    #conteudo {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      justify-items: center;
      margin-top: 30px;
    }

    @media (max-width:900px){#conteudo{grid-template-columns:repeat(2,1fr);}}
    @media (max-width:600px){#conteudo{grid-template-columns:1fr;}}

    .bloco-item {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 12px rgba(0,0,0,0.4);
      transition: transform 0.3s, box-shadow 0.3s;
      width: 230px;
      opacity: 0;
      animation: aparecer 0.8s ease forwards;
    }

    @keyframes aparecer { from {opacity:0; transform:translateY(30px);} to {opacity:1; transform:translateY(0);} }

    .bloco-item:hover {
      transform: scale(1.07);
      box-shadow: 0 0 25px rgba(255,255,255,0.8);
    }

    .bloco-item img {
      width: 200px;
      height: 200px;
      object-fit: contain;
      transition: transform 0.3s;
    }

    .bloco-item:hover img {
      transform: scale(1.05);
    }

    .pokemon-nome {
      font-weight: bold;
      margin-top: 10px;
      font-size: 1em;
      color: var(--cor-texto);
      text-shadow: 0 0 6px rgba(0,0,0,0.5);
    }

    .tipo-container {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    .tipo {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
      padding: 6px 10px;
      border-radius: 12px;
      color: white;
      font-size: 0.8em;
      font-weight: bold;
      text-shadow: 0 0 5px rgba(0,0,0,0.4);
    }

    /* ===========================
       FOOTER
    ============================ */
    footer {
      text-align: center;
      padding: 10px;
      color: var(--cor-texto);
      background: rgba(0,0,0,0.2);
    }

    /* ===========================
       SWITCH DE TEMA
    ============================ */
    #botao-tema {
      margin-top: 15px;
      padding: 8px 16px;
      border-radius: 6px;
      border: none;
      font-family: 'Press Start 2P', cursive;
      cursor: pointer;
      background-color: var(--cor-botao);
      color: var(--cor-botao-texto);
      transition: all 0.3s ease;
    }

    #botao-tema:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <!-- BARRA SUPERIOR -->
  <header>
    <div class="pokebola-topo">
      <div class="pokebola-superior"></div>
      <div class="pokebola-faixa"></div>
      <div class="pokebola-inferior"></div>
      <div class="pokebola-botao"></div>
    </div>
    <h2>Pok√©mon IFPR</h2>
    <nav>
      <a href="index.html">In√≠cio</a>
      <a href="regioes.html">Regi√µes</a>
      <a href="pokedex.html">Pokedex</a>
      <a href="planilha.html">Pok√©mons Pesquisados</a>
    </nav>
    <button id="botao-tema">Alternar Tema</button>
  </header>

  <!-- CONTE√öDO PRINCIPAL -->
  <main>
    <h1>Pok√©mon IFPR</h1>
    <p>"Gotta Catch 'Em All!"</p>
    <div id="conteudo">
      <p>Carregando conte√∫do...</p>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Pok√©mon IFPR - Todos os direitos reservados.</p>
  </footer>

  <script>
    // ======== SWITCH DE TEMA ========
    const botaoTema = document.getElementById('botao-tema');
    botaoTema.addEventListener('click', () => {
      document.body.classList.toggle('tema-escuro');
    });

    // ======== TIPOS DE POK√âMON ========
    const tiposPokemon = {
      fogo: { cor: "#EE8130", icone: "üî•" },
      agua: { cor: "#6390F0", icone: "üíß" },
      planta: { cor: "#7AC74C", icone: "üåø" },
      eletrico: { cor: "#F7D02C", icone: "‚ö°" },
      psiquico: { cor: "#F95587", icone: "üîÆ" },
      gelo: { cor: "#96D9D6", icone: "‚ùÑÔ∏è" },
      dragao: { cor: "#6F35FC", icone: "üêâ" },
      noturno: { cor: "#705746", icone: "üåë" },
      fada: { cor: "#D685AD", icone: "‚ú®" },
      lutador: { cor: "#C22E28", icone: "ü•ä" },
      venenoso: { cor: "#A33EA1", icone: "‚ò†Ô∏è" },
      terrestre: { cor: "#E2BF65", icone: "üåç" },
      pedra: { cor: "#B6A136", icone: "ü™®" },
      fantasma: { cor: "#735797", icone: "üëª" },
      inseto: { cor: "#A6B91A", icone: "üêõ" },
      aco: { cor: "#B7B7CE", icone: "‚öôÔ∏è" },
      normal: { cor: "#A8A77A", icone: "‚ö™" },
      voador: { cor: "#A98FF3", icone: "üå¨Ô∏è" }
    };

    // ======== CARREGAR POK√âMONS ========
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzohiPhWabHPixQ-NvMlpNzbXy_QDvlYUDysw6qn4e5bMMalOVMhNOarOmOQWaVQecr/exec";

    async function carregarConteudo() {
      const container = document.getElementById('conteudo');
      container.innerHTML = "<p>Carregando conte√∫do...</p>";
      try {
        const res = await fetch(SCRIPT_URL);
        const dados = await res.json();
        container.innerHTML = '';

        dados.forEach((item, index) => {
          const bloco = document.createElement('div');
          bloco.className = 'bloco-item';
          bloco.style.animationDelay = `${index * 0.1}s`;

          let corBorda = "#fff";
          if(item.Tipo){
            const tipoPrincipal = item.Tipo.split(/[\/,]/)[0].trim().toLowerCase();
            corBorda = tiposPokemon[tipoPrincipal]?.cor || "#fff";
          }
          bloco.style.border = `4px solid ${corBorda}`;

          if(item.Url && item.Url.match(/^https?:\/\/.*\.(jpg|jpeg|png|gif|webp)$/i)){
            const img = document.createElement('img');
            img.src = item.Url;
            img.alt = item.T√≠tulo || 'Imagem';
            bloco.appendChild(img);
          }

          const nome = document.createElement('div');
          nome.className = 'pokemon-nome';
          nome.textContent = item.T√≠tulo || 'Pok√©mon';
          bloco.appendChild(nome);

          if(item.Tipo){
            const tipos = item.Tipo.split(/[\/,]/).map(t => t.trim().toLowerCase());
            const tipoContainer = document.createElement('div');
            tipoContainer.className = 'tipo-container';
            tipos.forEach(tipoNome => {
              const info = tiposPokemon[tipoNome] || { cor:'#888', icone:'‚ùì' };
              const tipoDiv = document.createElement('div');
              tipoDiv.className = 'tipo';
              tipoDiv.style.backgroundColor = info.cor;
              tipoDiv.innerHTML = `${info.icone} ${tipoNome.charAt(0).toUpperCase() + tipoNome.slice(1)}`;
              tipoContainer.appendChild(tipoDiv);
            });
            bloco.appendChild(tipoContainer);
          }

          container.appendChild(bloco);
        });

      } catch(err) {
        container.innerHTML = "<p>Erro ao carregar dados: "+err.message+"</p>";
      }
    }

    carregarConteudo();
  </script>

</body>
</html>
