<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pok√©mon IFPR</title>
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

<style>
  * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Roboto', sans-serif; }
  body { min-height: 100vh; transition: background-color 0.3s ease, color 0.3s ease; }
  body.tema-claro { background-color: #f0f0f0; color: #222; }
  body.tema-escuro { background-color: #111; color: #fff; }

  header { text-align: center; margin-bottom: 30px; position: relative; }
  header h2 { font-family: 'Fredoka One', cursive; font-size: 2.2em; margin: 10px 0; }

  nav { display: flex; justify-content: center; gap: 16px; margin-top: 6px; }
  nav a {
    text-decoration: none; padding: 8px 18px; border-radius: 12px; font-weight: 700;
    font-family: 'Fredoka One', cursive; transition: 0.3s; color: inherit;
    background-color: rgba(255,255,255,0.15);
  }
  nav a:hover { transform: scale(1.12); background-color: rgba(255,255,255,0.35); }

  /* ===== Pok√©bola ===== */
  .pokebola-container {
    width: 120px;
    height: 120px;
    margin: 0 auto;
    cursor: pointer;
    transition: transform 0.4s ease;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .pokebola-container img {
    width: 120px;
    height: 120px;
    transition: 0.35s ease;
    filter: drop-shadow(0 0 12px #ff0000);
  }

  .pokebola-container img:hover {
    transform: scale(1.15);
  }

  /* ===== Pok√©mon Cards ===== */
  main {
    padding: 20px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 30px;
    justify-items: center;
  }

  .bloco-item {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(10px);
    border-radius: 16px;
    padding: 15px;
    text-align: center;
    width: 220px;
    border: 3px solid #fff;
    transition: 0.3s;
  }
  .bloco-item:hover {
    transform: scale(1.05);
    box-shadow: 0 0 28px rgba(255,255,255,0.9);
  }

  .bloco-item img {
    width: 140px;
    height: 140px;
    object-fit: contain;
    margin-bottom: 8px;
  }

  .pokemon-nome { font-weight: 700; margin-bottom: 6px; font-size: 1.2em; }
  .tipo-container { display: flex; justify-content: center; flex-wrap: wrap; gap: 6px; }

  .tipo {
    padding: 4px 8px;
    border-radius: 8px;
    font-size: 0.9em;
    font-weight: bold;
    color: white;
  }

  /* Bot√£o tema */
  .tema-toggle {
    position: fixed;
    top: 20px;
    right: 20px;
    padding: 10px 16px;
    background-color: #000;
    color: #F7D02C;
    font-family: 'Fredoka One', cursive;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    z-index: 100;
  }
</style>
</head>

<body class="tema-claro">

<button class="tema-toggle">üåô Dark Mode</button>

<header>
  <div class="pokebola-container">
    <img id="pokebola" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png" alt="Pokebola">
  </div>

  <h2>Pok√©mon IFPR</h2>
  <nav>
    <a href="#">In√≠cio</a>
    <a href="#">Regi√µes</a>
    <a href="#">Pokedex</a>
    <a href="#">Pok√©mons Pesquisados</a>
  </nav>
</header>

<main id="conteudo">
  <p>Carregando pok√©mons...</p>
</main>

<script>
const conteudo = document.getElementById("conteudo");
const btnTema = document.querySelector(".tema-toggle");
const body = document.body;
const pokebola = document.getElementById("pokebola");

// Pok√©mons exemplo
const pokemons = [
  {nome: "Pikachu", imagem: "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png", tipos: ["Eletrico"]},
  {nome: "Bulbasaur", imagem: "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png", tipos: ["Planta", "Venenoso"]},
  {nome: "Charmander", imagem: "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/4.png", tipos: ["Fogo"]},
  {nome: "Squirtle", imagem: "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/7.png", tipos: ["Agua"]}
];

function tipoCor(tipo) {
  const cores = {
    Fogo: "#EE8130", Agua: "#6390F0", Planta: "#7AC74C", Eletrico: "#F7D02C",
    Venenoso: "#A33EA1"
  };
  return cores[tipo] || "#888";
}

// Criar cards
function criarBlocoPokemon(p) {
  const bloco = document.createElement("div");
  bloco.className = "bloco-item";
  bloco.innerHTML = `
    <img src="${p.imagem}" alt="${p.nome}">
    <div class="pokemon-nome">${p.nome}</div>
  `;
  const tipoContainer = document.createElement("div");
  tipoContainer.className = "tipo-container";
  p.tipos.forEach(t => {
    const div = document.createElement("div");
    div.className = "tipo";
    div.style.backgroundColor = tipoCor(t);
    div.textContent = t;
    tipoContainer.appendChild(div);
  });
  bloco.appendChild(tipoContainer);
  return bloco;
}

function carregarPokemons() {
  conteudo.innerHTML = "";
  pokemons.forEach(p => conteudo.appendChild(criarBlocoPokemon(p)));
}
carregarPokemons();

// ===== Evolu√ß√£o da Pok√©bola =====
const pokebolas = [
  "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png",
  "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/great-ball.png",
  "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/ultra-ball.png",
  "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/master-ball.png"
];
const brilho = ["#ff0000", "#1E90FF", "#FFD700", "#C000FF"];
let indicePokebola = 0;

pokebola.addEventListener("dblclick", () => {
  indicePokebola = (indicePokebola + 1) % pokebolas.length;
  pokebola.src = pokebolas[indicePokebola];
  pokebola.style.filter = `drop-shadow(0 0 20px ${brilho[indicePokebola]})`;
  pokebola.style.transform = "rotate(360deg) scale(1.25)";
  setTimeout(() => pokebola.style.transform = "scale(1)", 400);
});

// Tema claro / escuro
btnTema.addEventListener("click", () => {
  body.classList.toggle("tema-claro");
  body.classList.toggle("tema-escuro");
  btnTema.textContent = body.classList.contains("tema-claro") ? "üåô Dark Mode" : "‚òÄÔ∏è Light Mode";
});
</script>

</body>
</html>
