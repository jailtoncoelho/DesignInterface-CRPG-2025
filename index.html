<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>

<body style="font-family: 'Poppins', sans-serif; background: linear-gradient(to bottom, #1a1a1a, #2b2b2b);">

  <!-- BARRA SUPERIOR (POK√âBOLA) -->
  <header>
    <div class="pokebola-topo">
      <div class="pokebola-superior"></div>
      <div class="pokebola-faixa"></div>
      <div class="pokebola-inferior"></div>
      <div class="pokebola-botao"></div>
    </div>

    <h2>Pok√©mon IFPR</h2>

    <nav>
      <a href="index.html">In√≠cio</a>
      <a href="regioes.html">Regi√µes</a>
      <a href="pokedex.html">Pokedex</a>
      <a href="planilha.html">Pok√©mons Pesquisados</a>
    </nav>
  </header>

  <!-- CONTE√öDO PRINCIPAL -->
  <main>
    <h1>Pok√©mon IFPR</h1>
    <p>"Gotta Catch 'Em All!"</p>

    <div id="conteudo" class="conteudo-scroll">
      <p>Carregando conte√∫do...</p>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Pok√©mon IFPR - Todos os direitos reservados.</p>
  </footer>



  <style>

    /* ===========================
       POK√âBOLA SUPERIOR
    ============================ */
    .pokebola-topo {
      width: 100%;
      height: 150px;
      position: relative;
      overflow: hidden;
      animation: flutuarPokebola 4s ease-in-out infinite;
    }

    .pokebola-superior {
      background: #d00000;
      height: 75px;
      width: 100%;
      position: absolute;
      top: 0;
    }

    .pokebola-faixa {
      background: black;
      height: 22px;
      width: 100%;
      position: absolute;
      top: 64px;
      box-shadow: 0 0 8px rgba(0,0,0,0.4);
      z-index: 3;
    }

    .pokebola-inferior {
      background: white;
      height: 75px;
      width: 100%;
      position: absolute;
      bottom: 0;
    }

    .pokebola-botao {
      width: 70px;
      height: 70px;
      background: white;
      border: 8px solid black;
      border-radius: 50%;
      position: absolute;
      top: 55px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.7);
      animation: pulsar 1.8s ease-in-out infinite;
    }

    @keyframes pulsar {
      0%, 100% {
        transform: translateX(-50%) scale(1);
        box-shadow: 0 0 12px rgba(255, 255, 255, 0.6);
      }
      50% {
        transform: translateX(-50%) scale(1.13);
        box-shadow: 0 0 22px rgba(255, 255, 255, 1);
      }
    }

    @keyframes flutuarPokebola {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(6px); }
    }


    /* ===========================
       NAV + T√çTULOS
    ============================ */
    header h2 {
      margin: 10px 0;
      font-size: 2em;
      color: white;
      text-shadow: 0 0 8px rgba(0,0,0,0.8);
      text-align: center;
    }

    nav {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 8px 0;
      position: sticky;
      top: 0;
      z-index: 20;
      backdrop-filter: blur(6px);
      text-align: center;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 12px;
      font-weight: 600;
      transition: color 0.3s;
      letter-spacing: 0.5px;
    }

    nav a:hover {
      color: #ffcc00;
    }

    main {
      padding-top: 40px;
      text-align: center;
    }

    h1, p {
      color: white;
      text-shadow: 0 0 10px rgba(0,0,0,0.7);
    }


    /* ===========================
       GRID DE POK√âMON (RESTORED)
    ============================ */
    #conteudo {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      padding: 40px;
      justify-items: center;
    }

    @media (max-width: 900px) {
      #conteudo {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      #conteudo {
        grid-template-columns: 1fr;
      }
    }

    .bloco-item {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s, box-shadow 0.3s;
      width: 300px;
      animation: aparecer 0.8s ease forwards;
      opacity: 0;
    }

    .bloco-item:hover {
      transform: scale(1.07);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.8);
    }

    @keyframes aparecer {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .bloco-item img {
      width: 230px;
      height: 230px;
      object-fit: contain;
      transition: transform 0.3s;
      filter: drop-shadow(0 0 6px rgba(0, 0, 0, 0.5));
    }

    .bloco-item:hover img {
      transform: scale(1.05);
    }

    .pokemon-nome {
      font-weight: bold;
      margin-top: 10px;
      font-size: 1.4em;
      color: #fff;
      text-shadow: 0 0 6px rgba(0, 0, 0, 0.7);
    }

    .tipo-container {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    .tipo {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
      padding: 6px 10px;
      border-radius: 12px;
      color: white;
      font-size: 1em;
      font-weight: bold;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.4);
    }

    footer {
      text-align: center;
      padding: 10px;
      color: white;
      background: rgba(0, 0, 0, 0.5);
    }

  </style>




  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzohiPhWabHPixQ-NvMlpNzbXy_QDvlYUDysw6qn4e5bMMalOVMhNOarOmOQWaVQecr/exec";

    const tiposPokemon = {
      fogo: { cor: "#EE8130", icone: "üî•" },
      agua: { cor: "#6390F0", icone: "üíß" },
      planta: { cor: "#7AC74C", icone: "üåø" },
      eletrico: { cor: "#F7D02C", icone: "‚ö°" },
      psiquico: { cor: "#F95587", icone: "üîÆ" },
      gelo: { cor: "#96D9D6", icone: "‚ùÑÔ∏è" },
      dragao: { cor: "#6F35FC", icone: "üêâ" },
      noturno: { cor: "#705746", icone: "üåë" },
      fada: { cor: "#D685AD", icone: "‚ú®" },
      lutador: { cor: "#C22E28", icone: "ü•ä" },
      venenoso: { cor: "#A33EA1", icone: "‚ò†Ô∏è" },
      terrestre: { cor: "#E2BF65", icone: "üåç" },
      pedra: { cor: "#B6A136", icone: "ü™®" },
      fantasma: { cor: "#735797", icone: "üëª" },
      inseto: { cor: "#A6B91A", icone: "üêõ" },
      aco: { cor: "#B7B7CE", icone: "‚öôÔ∏è" },
      normal: { cor: "#A8A77A", icone: "‚ö™" },
      voador: { cor: "#A98FF3", icone: "üå¨Ô∏è" }
    };

    async function carregarConteudo() {
      const container = document.getElementById('conteudo');
      container.innerHTML = "<p>Carregando conte√∫do...</p>";

      try {
        const res = await fetch(SCRIPT_URL);
        const dados = await res.json();
        container.innerHTML = '';

        dados.forEach(item => {
          const bloco = document.createElement('div');
          bloco.className = 'bloco-item';

          let corBorda = "#fff";
          if (item.Tipo) {
            const tipoPrincipal = item.Tipo.split(/[\/,]/)[0].trim().toLowerCase();
            corBorda = tiposPokemon[tipoPrincipal]?.cor || "#fff";
          }

          bloco.style.border = `4px solid ${corBorda}`;

          if (item.Url && item.Url.match(/^https?:\/\/.*\.(jpg|jpeg|png|gif|webp)$/i)) {
            const img = document.createElement('img');
            img.src = item.Url;
            img.alt = item.T√≠tulo || 'Imagem';
            bloco.appendChild(img);
          }

          const nome = document.createElement('div');
          nome.className = 'pokemon-nome';
          nome.textContent = item.T√≠tulo || 'Pok√©mon';
          bloco.appendChild(nome);

          if (item.Tipo) {
            const tipos = item.Tipo.split(/[\/,]/).map(t => t.trim().toLowerCase());
            const tipoContainer = document.createElement('div');
            tipoContainer.className = 'tipo-container';

            tipos.forEach(tipoNome => {
              const info = tiposPokemon[tipoNome] || { cor: '#888', icone: '‚ùì' };
              const tipoDiv = document.createElement('div');
              tipoDiv.className = 'tipo';
              tipoDiv.style.backgroundColor = info.cor;
              tipoDiv.innerHTML = `${info.icone} ${tipoNome.charAt(0).toUpperCase() + tipoNome.slice(1)}`;
              tipoContainer.appendChild(tipoDiv);
            });

            bloco.appendChild(tipoContainer);
          }

          container.appendChild(bloco);
        });
      } catch (err) {
        container.innerHTML = "<p>Erro ao carregar dados: " + err.message + "</p>";
      }
    }

    carregarConteudo();
  </script>

</body>
</html>
