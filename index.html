<style>
  /* Cont√™iner fixo do GIF */
  .gif-cinthya {
    position: fixed;
    bottom: 30px;
    right: 30px;
    z-index: 1000;
    opacity: 0;
    transform: translateY(50px);
    transition: opacity 1s ease, transform 1s ease;
    animation: flutuar 3s ease-in-out infinite;
  }

  /* Imagem do GIF */
  .gif-cinthya img {
    width: 240px; /* tamanho aumentado */
    border-radius: 50%;
    box-shadow: 0 0 25px rgba(255, 0, 0, 0.6);
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    image-rendering: -webkit-optimize-contrast;
    image-rendering: crisp-edges;
    filter: contrast(1.05) saturate(1.1);
    animation: brilhoPokebola 4s infinite linear;
  }

  /* Efeito ao passar o mouse */
  .gif-cinthya img:hover {
    transform: scale(1.15) rotate(3deg);
    box-shadow: 0 0 35px rgba(255, 255, 255, 0.9);
  }

  /* Anima√ß√£o de flutua√ß√£o */
  @keyframes flutuar {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-12px); }
  }

  /* Efeito de brilho em cores da Pok√©bola */
  @keyframes brilhoPokebola {
    0% {
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.6),
                  0 0 50px rgba(255, 255, 255, 0.4),
                  0 0 80px rgba(0, 0, 0, 0.3);
    }
    33% {
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.6),
                  0 0 60px rgba(0, 0, 0, 0.4),
                  0 0 90px rgba(255, 0, 0, 0.4);
    }
    66% {
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.5),
                  0 0 50px rgba(255, 0, 0, 0.5),
                  0 0 80px rgba(255, 255, 255, 0.4);
    }
    100% {
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.6),
                  0 0 50px rgba(255, 255, 255, 0.4),
                  0 0 80px rgba(0, 0, 0, 0.3);
    }
  }

  /* Classe para aparecer suavemente */
  .mostrar {
    opacity: 1;
    transform: translateY(0);
  }

  /* Responsividade */
  @media (max-width: 600px) {
    .gif-cinthya {
      bottom: 15px;
      right: 15px;
    }

    .gif-cinthya img {
      width: 180px;
    }
  }
</style>

<script>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzohiPhWabHPixQ-NvMlpNzbXy_QDvlYUDysw6qn4e5bMMalOVMhNOarOmOQWaVQecr/exec";

// Dicion√°rio com cores e √≠cones dos tipos
const tiposPokemon = {
  fogo:     { cor: "#EE8130", icone: "üî•" },
  agua:     { cor: "#6390F0", icone: "üíß" },
  planta:   { cor: "#7AC74C", icone: "üåø" },
  eletrico: { cor: "#F7D02C", icone: "‚ö°" },
  psiquico: { cor: "#F95587", icone: "üîÆ" },
  gelo:     { cor: "#96D9D6", icone: "‚ùÑÔ∏è" },
  dragao:   { cor: "#6F35FC", icone: "üêâ" },
  noturno:  { cor: "#705746", icone: "üåë" },
  fada:     { cor: "#D685AD", icone: "‚ú®" },
  lutador:  { cor: "#C22E28", icone: "ü•ä" },
  venenoso: { cor: "#A33EA1", icone: "‚ò†Ô∏è" },
  terrestre:{ cor: "#E2BF65", icone: "üåç" },
  pedra:    { cor: "#B6A136", icone: "ü™®" },
  fantasma: { cor: "#735797", icone: "üëª" },
  inseto:   { cor: "#A6B91A", icone: "üêõ" },
  aco:      { cor: "#B7B7CE", icone: "‚öôÔ∏è" },
  normal:   { cor: "#A8A77A", icone: "‚ö™" },
  voador:   { cor: "#A98FF3", icone: "üå¨Ô∏è" }
};

async function carregarConteudo() {
  const container = document.getElementById('conteudo');
  container.innerHTML = "<p>Carregando conte√∫do...</p>";

  try {
    const res = await fetch(SCRIPT_URL);
    const dados = await res.json();
    container.innerHTML = '';

    dados.forEach(item => {
      const bloco = document.createElement('div');
      bloco.className = 'bloco-item';

      // --- IMAGEM ---
      if (item.Url && item.Url.startsWith('http') && item.Url.match(/\.(jpg|jpeg|png|gif|webp)$/i)) {
        const img = document.createElement('img');
        img.src = item.Url;
        img.alt = item.T√≠tulo || 'Imagem';
        img.width = 150;
        bloco.appendChild(img);
      }

      // --- NOME DO POK√âMON ---
      const nome = document.createElement('div');
      nome.className = 'pokemon-nome';
      nome.textContent = item.T√≠tulo || 'Pok√©mon';
      bloco.appendChild(nome);

      // --- TIPAGEM ---
      if (item.Tipo) {
        const tipos = item.Tipo.split(/[\/,]/).map(t => t.trim().toLowerCase());
        const tipoContainer = document.createElement('div');
        tipoContainer.className = 'tipo-container';

        tipos.forEach(tipoNome => {
          const info = tiposPokemon[tipoNome] || { cor: '#888', icone: '‚ùì' };
          const tipoDiv = document.createElement('div');
          tipoDiv.className = 'tipo';
          tipoDiv.style.backgroundColor = info.cor;
          tipoDiv.innerHTML = `${info.icone} ${tipoNome.charAt(0).toUpperCase() + tipoNome.slice(1)}`;
          tipoContainer.appendChild(tipoDiv);
        });

        bloco.appendChild(tipoContainer);
      }

      container.appendChild(bloco);
    });
  } catch (err) {
    container.innerHTML = "<p>Erro ao carregar dados: " + err.message + "</p>";
  }
}

carregarConteudo();
</script>
