<style>
  /* Container principal dos Pokémon */
  #conteudo {
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* 3 colunas */
    gap: 25px;
    padding: 20px;
    justify-items: center;
  }

  /* Cada bloco de Pokémon */
  .bloco-item {
    background: #fff;
    text-align: center;
    padding: 15px;
    border-radius: 12px;
    box-shadow: 0 0 8px rgba(0, 0, 0, 0.15);
    transition: transform 0.2s, box-shadow 0.2s;
    width: 90%;
    max-width: 300px;
  }

  .bloco-item:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
  }

  .bloco-item img {
    width: 150px;
    border-radius: 10px;
  }

  .pokemon-nome {
    font-weight: bold;
    margin-top: 8px;
    font-size: 1.1em;
  }

  .tipo-container {
    display: flex;
    justify-content: center;
    gap: 6px;
    margin-top: 6px;
    flex-wrap: wrap;
  }

  .tipo {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 5px;
    padding: 4px 8px;
    border-radius: 10px;
    color: white;
    font-size: 0.9em;
    font-weight: bold;
  }

  /* Responsividade: em telas menores, muda o número de colunas */
  @media (max-width: 900px) {
    #conteudo {
      grid-template-columns: repeat(2, 1fr); /* 2 colunas */
    }
  }

  @media (max-width: 600px) {
    #conteudo {
      grid-template-columns: 1fr; /* 1 coluna */
    }
  }
</style>
