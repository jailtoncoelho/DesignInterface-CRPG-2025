<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pok√©mon IFPR</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet" />
  <style>
    /* === RESET E ESTILIZA√á√ïES B√ÅSICAS === */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #f0f0f0;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    a:hover {
      color: #ffcc00;
    }

    /* === CABE√áALHO === */
    header {
      position: sticky;
      top: 0;
      z-index: 50;
      background: transparent;
      text-align: center;
      user-select: none;
      padding: 20px 0 10px 0;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* CONT√äINER POKEBOLA */
    .pokebola-superior {
      width: 120px;
      height: 60px;
      border-radius: 120px 120px 0 0;
      background: linear-gradient(to bottom, #d00000 0%, #a30000 100%);
      position: relative;
      box-shadow: inset 0 8px 12px rgba(255, 255, 255, 0.4),
        inset 0 -6px 10px rgba(0, 0, 0, 0.7);
      margin-bottom: 5px;
      transition: all 0.5s ease;
    }

    /* FAIXA PRETA CENTRAL */
    .pokebola-faixa {
      position: absolute;
      top: 46px;
      left: 0;
      width: 100%;
      height: 16px;
      background: black;
      border-top: 3px solid white;
      border-bottom: 3px solid white;
      box-sizing: border-box;
      transition: all 0.5s ease;
    }

    /* BOT√ÉO CENTRAL DA POKEBOLA */
    .pokebola-botao {
      position: absolute;
      top: 34px;
      left: 50%;
      transform: translateX(-50%);
      width: 36px;
      height: 36px;
      background: white;
      border-radius: 50%;
      border: 5px solid black;
      box-shadow: inset 0 2px 5px #bbb;
      transition: all 0.5s ease;
      z-index: 10;
    }

    /* PARTE INFERIOR BRANCA */
    .pokebola-inferior {
      width: 120px;
      height: 60px;
      background: white;
      border-radius: 0 0 120px 120px;
      box-shadow: inset 0 8px 12px #ccc;
      margin-top: -6px;
      transition: all 0.5s ease;
    }

    /* T√çTULO */
    header h2 {
      font-weight: 600;
      font-size: 2.2rem;
      color: #222;
      text-shadow: 0 0 6px rgba(208, 0, 0, 0.7);
      margin-bottom: 10px;
      user-select: none;
      transition: color 0.5s ease;
    }

    /* NAVEGA√á√ÉO */
    nav {
      display: flex;
      justify-content: center;
      gap: 24px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 28px;
      padding: 8px 20px;
      box-shadow: 0 2px 10px rgb(0 0 0 / 0.15);
      transition: background-color 0.5s ease, box-shadow 0.5s ease;
      user-select: none;
    }

    nav a {
      font-weight: 600;
      font-size: 1.1rem;
      color: #222;
      padding: 8px 14px;
      border-radius: 12px;
      transition: background-color 0.3s ease, color 0.3s ease,
        box-shadow 0.3s ease;
      box-shadow: 0 0 0 transparent;
    }

    nav a:hover {
      background-color: #d00000;
      color: #fff;
      box-shadow: 0 0 8px #d00000aa;
    }

    /* === CONTE√öDO PRINCIPAL === */
    main {
      flex: 1;
      padding: 40px 20px 60px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    main h1 {
      font-weight: 700;
      font-size: 3rem;
      color: #d00000;
      text-shadow: 0 0 10px rgba(208, 0, 0, 0.7);
      margin-bottom: 10px;
    }

    main p {
      font-style: italic;
      font-size: 1.3rem;
      margin-bottom: 30px;
      color: #555;
    }

    /* GRADE DE POK√âMON */
    #conteudo {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      justify-items: center;
      width: 100%;
      max-width: 960px;
    }

    @media (max-width: 900px) {
      #conteudo {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      #conteudo {
        grid-template-columns: 1fr;
      }
    }

    .bloco-item {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      width: 300px;
      animation: aparecer 0.8s ease forwards;
      opacity: 0;
      color: #222;
    }

    .bloco-item:nth-child(1) {
      animation-delay: 0.1s;
    }

    .bloco-item:nth-child(2) {
      animation-delay: 0.2s;
    }

    .bloco-item:nth-child(3) {
      animation-delay: 0.3s;
    }

    @keyframes aparecer {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .bloco-item:hover {
      transform: scale(1.07);
      box-shadow: 0 0 25px rgba(208, 0, 0, 0.6);
    }

    .bloco-item img {
      width: 230px;
      height: 230px;
      object-fit: contain;
      transition: transform 0.3s;
      filter: drop-shadow(0 0 6px rgba(0, 0, 0, 0.1));
    }

    .bloco-item:hover img {
      transform: scale(1.05);
    }

    .pokemon-nome {
      font-weight: 700;
      margin-top: 10px;
      font-size: 1.4em;
      color: #a30000;
      text-shadow: 0 0 6px rgba(208, 0, 0, 0.4);
    }

    .tipo-container {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    .tipo {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
      padding: 6px 10px;
      border-radius: 12px;
      color: white;
      font-size: 1em;
      font-weight: 700;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
    }

    /* RODAP√â */
    footer {
      text-align: center;
      padding: 10px 20px;
      color: #666;
      background: #eee;
      user-select: none;
      box-shadow: inset 0 1px 3px rgb(0 0 0 / 0.1);
      font-size: 0.9rem;
    }

    /* === BOT√ÉO DE TROCAR TEMA === */
    .botao-tema {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #d00000;
      border: none;
      padding: 10px 16px;
      font-weight: 600;
      border-radius: 24px;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 12px #d00000aa;
      transition: background-color 0.3s ease;
      user-select: none;
      z-index: 100;
    }

    .botao-tema:hover {
      background-color: #a30000;
      box-shadow: 0 0 18px #a30000cc;
    }

    /* === TEMA ESCURO - ULTRA BALL === */
    body.tema-escuro {
      background: #111;
      color: #eee;
      transition: background-color 0.5s ease, color 0.5s ease;
    }

    body.tema-escuro header {
      box-shadow: 0 2px 8px #000;
    }

    body.tema-escuro h2 {
      color: #ffd500;
      text-shadow:
        0 0 8px #ffd500,
        0 0 18px #ffd500bb;
    }

    body.tema-escuro nav {
      background: rgba(20, 20, 20, 0.85);
      box-shadow: 0 2px 15px #ffd500aa;
    }

    body.tema-escuro nav a {
      color: #ffd500;
      font-weight: 700;
      padding: 10px 18px;
      border-radius: 30px;
      transition: background-color 0.3s ease, color 0.3s ease,
        box-shadow 0.3s ease;
      box-shadow: 0 0 0 transparent;
      font-family: 'Poppins', sans-serif;
    }

    body.tema-escuro nav a:hover {
      background-color: #ffd500;
      color: #111;
      box-shadow: 0 0 14px #ffd500dd;
    }

    /* Ultra Ball barra superior */

    body.tema-escuro .pokebola-superior {
      background: radial-gradient(ellipse at center, #222 60%, #000 100%);
      position: relative;
      overflow: visible;
      border-radius: 120px 120px 0 0;
      box-shadow:
        inset 0 10px 12px #111,
        0 2px 12px #000;
    }

    body.tema-escuro .pokebola-superior::before,
    body.tema-escuro .pokebola-superior::after {
      content: "";
      position: absolute;
      top: 10px;
      width: 16px;
      height: 60px;
      background: #FFD500;
      border-radius: 4px;
      box-shadow: 0 0 6px #FFD500;
    }

    body.tema-escuro .pokebola-superior::before {
      left: 24%;
    }

    body.tema-escuro .pokebola-superior::after {
      right: 24%;
    }

    body.tema-escuro .pokebola-faixa {
      background: #FFD500;
      box-shadow: 0 2px 8px #FFD500aa;
      border-top: 3px solid white;
      border-bottom: 3px solid white;
    }

    body.tema-escuro .pokebola-botao {
      background: radial-gradient(circle at 30% 30%, #f0f0f0, #222);
      border: 5px solid #FFD500;
      box-shadow:
        inset 0 3px 10px #fff,
        0 0 15px #FFD500;
    }

    body.tema-escuro .pokebola-inferior {
      background: white;
      box-shadow: inset 0 3px 10px #ddd;
      margin-top: -6px;
      border-radius: 0 0 120px 120px;
    }

    /* GRADE POKEMON TEMA ESCURO */
    body.tema-escuro #conteudo {
      gap: 30px;
      justify-items: center;
      max-width: 960px;
      width: 100%;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
    }

    body.tema-escuro .bloco-item {
      background: rgba(30, 30, 30, 0.85);
      box-shadow: 0 0 16px rgba(255, 213, 0, 0.6);
      color: #ffd500;
    }

    body.tema-escuro .bloco-item:hover {
      box-shadow: 0 0 35px #ffd500ee;
      transform: scale(1.08);
    }

    body.tema-escuro .pokemon-nome {
      color: #ffd500;
      text-shadow: 0 0 10px #ffd500bb;
    }

    body.tema-escuro .tipo {
      color: black;
      font-weight: 700;
      text-shadow: none;
    }

    body.tema-escuro nav a:hover {
      color: #222;
    }

    /* RESPONSIVO */
    @media (max-width: 900px) {
      #conteudo,
      body.tema-escuro #conteudo {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      #conteudo,
      body.tema-escuro #conteudo {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <button class="botao-tema" aria-label="Alternar tema">Tema Escuro</button>

  <header>
    <div class="pokebola-superior"></div>
    <div class="pokebola-faixa"></div>
    <div class="pokebola-botao"></div>
    <div class="pokebola-inferior"></div>
    <h2>Pok√©mon IFPR</h2>
    <nav>
      <a href="index.html">In√≠cio</a>
      <a href="regioes.html">Regi√µes</a>
      <a href="pokedex.html">Pokedex</a>
      <a href="planilha.html">Pok√©mons Pesquisados</a>
    </nav>
  </header>

  <main>
    <h1>Pok√©mon IFPR</h1>
    <p>"Gotta Catch 'Em All!"</p>

    <div id="conteudo" class="conteudo-scroll">
      <p>Carregando conte√∫do...</p>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Pok√©mon IFPR - Todos os direitos reservados.</p>
  </footer>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzohiPhWabHPixQ-NvMlpNzbXy_QDvlYUDysw6qn4e5bMMalOVMhNOarOmOQWaVQecr/exec";

    const tiposPokemon = {
      fogo: { cor: "#EE8130", icone: "üî•" },
      agua: { cor: "#6390F0", icone: "üíß" },
      planta: { cor: "#7AC74C", icone: "üåø" },
      eletrico: { cor: "#F7D02C", icone: "‚ö°" },
      psiquico: { cor: "#F95587", icone: "üîÆ" },
      gelo: { cor: "#96D9D6", icone: "‚ùÑÔ∏è" },
      dragao: { cor: "#6F35FC", icone: "üêâ" },
      noturno: { cor: "#705746", icone: "üåë" },
      fada: { cor: "#D685AD", icone: "‚ú®" },
      lutador: { cor: "#C22E28", icone: "ü•ä" },
      venenoso: { cor: "#A33EA1", icone: "‚ò†Ô∏è" },
      terrestre: { cor: "#E2BF65", icone: "üåç" },
      pedra: { cor: "#B6A136", icone: "ü™®" },
      fantasma: { cor: "#735797", icone: "üëª" },
      inseto: { cor: "#A6B91A", icone: "üêõ" },
      aco: { cor: "#B7B7CE", icone: "‚öôÔ∏è" },
      normal: { cor: "#A8A77A", icone: "‚ö™" },
      voador: { cor: "#A98FF3", icone: "üïäÔ∏è" },
    };

    function carregarPokemons() {
      fetch(SCRIPT_URL)
        .then((res) => res.json())
        .then((data) => {
          const conteudo = document.getElementById("conteudo");
          conteudo.innerHTML = "";

          data.forEach((pokemon, index) => {
            const bloco = document.createElement("div");
            bloco.classList.add("bloco-item");
            bloco.style.animationDelay = `${0.1 + index * 0.1}s`;

            const img = document.createElement("img");
            img.src = pokemon.foto;
            img.alt = pokemon.nome;
            bloco.appendChild(img);

            const nome = document.createElement("h3");
            nome.classList.add("pokemon-nome");
            nome.textContent = pokemon.nome;
            bloco.appendChild(nome);

            const tiposContainer = document.createElement("div");
            tiposContainer.classList.add("tipo-container");

            pokemon.tipo.forEach((tipoNome) => {
              const tipo = document.createElement("span");
              tipo.classList.add("tipo");
              tipo.textContent = tiposPokemon[tipoNome]?.icone || tipoNome;
              tipo.style.backgroundColor = tiposPokemon[tipoNome]?.cor || "#777";
              tiposContainer.appendChild(tipo);
            });

            bloco.appendChild(tiposContainer);

            conteudo.appendChild(bloco);
          });
        });
    }

    carregarPokemons();

    // TROCAR TEMA
    const botaoTema = document.querySelector(".botao-tema");

    botaoTema.addEventListener("click", () => {
      document.body.classList.toggle("tema-escuro");
      if (document.body.classList.contains("tema-escuro")) {
        botaoTema.textContent = "Tema Claro";
      } else {
        botaoTema.textContent = "Tema Escuro";
      }
    });
  </script>
</body>

</html>
