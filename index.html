<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pok√©mon IFPR</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- FAIXAS TOPO -->
  <header>
    <div class="faixa-vermelha"></div>
    <div class="faixa-preta"></div>
    <h2>Pok√©mon IFPR</h2>
    <nav>
      <a href="index.html">In√≠cio</a>
      <a href="regioes.html">Regi√µes</a>
      <a href="pokedex.html">Pokedex</a>
      <a href="planilha.html">Pok√©mons Pesquisados</a>
    </nav>
  </header>

  <!-- CONTE√öDO PRINCIPAL -->
  <main>
    <h1>Pok√©mon IFPR</h1>
    <p>"Gotta Catch 'Em All!"</p>

    <div id="conteudo" class="conteudo-scroll">
      <p>Carregando conte√∫do...</p>
    </div>
  </main>

  <!-- GIF quadrado flutuante -->
  <div class="gif-cinthya">
    <img src="https://media1.tenor.com/m/BjI5K2TSw98AAAAd/cinthya-pokemon.gif" alt="Cinthya Pok√©mon">
  </div>

  <footer>
    <p>&copy; 2025 Pok√©mon IFPR - Todos os direitos reservados.</p>
  </footer>

  <style>
    /* === FAIXAS TOPO === */
    .faixa-vermelha {
      background-color: #d00000;
      height: 20px;
      width: 100%;
    }

    .faixa-preta {
      background-color: #000;
      height: 20px;
      width: 100%;
    }

    header {
      position: relative;
      z-index: 10;
      text-align: center;
      color: white;
    }

    header h2 {
      margin: 10px 0;
      font-size: 2em;
      text-shadow: 0 0 8px rgba(0, 0, 0, 0.8);
    }

    nav {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 8px 0;
      position: sticky;
      top: 0;
      z-index: 20;
      backdrop-filter: blur(5px);
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 12px;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffcc00;
    }

    /* === CONTE√öDO PRINCIPAL === */
    main {
      position: relative;
      z-index: 1; /* Pok√©mon acima do fundo */
      padding-top: 40px;
    }

    h1, p {
      text-align: center;
      color: white;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
    }

    /* === GRADE DE POK√âMON === */
    #conteudo {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      padding: 40px;
      justify-items: center;
    }

    @media (max-width: 900px) {
      #conteudo {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      #conteudo {
        grid-template-columns: 1fr;
      }
    }

    /* === BLOCO DOS POK√âMONS === */
    .bloco-item {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s, box-shadow 0.3s;
      width: 300px;
      animation: aparecer 0.8s ease forwards;
      opacity: 0;
    }

    .bloco-item:nth-child(1) { animation-delay: 0.1s; }
    .bloco-item:nth-child(2) { animation-delay: 0.2s; }
    .bloco-item:nth-child(3) { animation-delay: 0.3s; }

    @keyframes aparecer {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .bloco-item:hover {
      transform: scale(1.07);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.8);
    }

    .bloco-item img {
      width: 230px;
      height: 230px;
      object-fit: contain;
      transition: transform 0.3s;
      filter: drop-shadow(0 0 6px rgba(0, 0, 0, 0.5));
    }

    .bloco-item:hover img {
      transform: scale(1.05);
    }

    .pokemon-nome {
      font-weight: bold;
      margin-top: 10px;
      font-size: 1.4em;
      color: #fff;
      text-shadow: 0 0 6px rgba(0, 0, 0, 0.7);
    }

    .tipo-container {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    .tipo {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
      padding: 6px 10px;
      border-radius: 12px;
      color: white;
      font-size: 1em;
      font-weight: bold;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.4);
    }

    footer {
      text-align: center;
      padding: 10px;
      color: white;
      background: rgba(0, 0, 0, 0.5);
    }

    /* === GIF FLUTUANTE === */
    .gif-cinthya {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 240px;
      height: 240px;
      z-index: 50; /* acima de todos */
      pointer-events: none;
      animation: flutuar 3s ease-in-out infinite;
    }

    .gif-cinthya img {
      width: 100%;
      height: 100%;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.6);
      transition: transform 0.3s, box-shadow 0.3s;
      image-rendering: -webkit-optimize-contrast;
      image-rendering: crisp-edges;
      filter: contrast(1.05) saturate(1.1);
    }

    @keyframes flutuar {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }

    @media (max-width: 600px) {
      .gif-cinthya {
        width: 180px;
        height: 180px;
        bottom: 15px;
        right: 15px;
      }
    }
  </style>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzohiPhWabHPixQ-NvMlpNzbXy_QDvlYUDysw6qn4e5bMMalOVMhNOarOmOQWaVQecr/exec";

    const tiposPokemon = {
      fogo: { cor: "#EE8130", icone: "üî•" },
      agua: { cor: "#6390F0", icone: "üíß" },
      planta: { cor: "#7AC74C", icone: "üåø" },
      eletrico: { cor: "#F7D02C", icone: "‚ö°" },
      psiquico: { cor: "#F95587", icone: "üîÆ" },
      gelo: { cor: "#96D9D6", icone: "‚ùÑÔ∏è" },
      dragao: { cor: "#6F35FC", icone: "üêâ" },
      noturno: { cor: "#705746", icone: "üåë" },
      fada: { cor: "#D685AD", icone: "‚ú®" },
      lutador: { cor: "#C22E28", icone: "ü•ä" },
      venenoso: { cor: "#A33EA1", icone: "‚ò†Ô∏è" },
      terrestre: { cor: "#E2BF65", icone: "üåç" },
      pedra: { cor: "#B6A136", icone: "ü™®" },
      fantasma: { cor: "#735797", icone: "üëª" },
      inseto: { cor: "#A6B91A", icone: "üêõ" },
      aco: { cor: "#B7B7CE", icone: "‚öôÔ∏è" },
      normal: { cor: "#A8A77A", icone: "‚ö™" },
      voador: { cor: "#A98FF3", icone: "üå¨Ô∏è" }
    };

    async function carregarConteudo() {
      const container = document.getElementById('conteudo');
      container.innerHTML = "<p>Carregando conte√∫do...</p>";

      try {
        const res = await fetch(SCRIPT_URL);
        const dados = await res.json();
        container.innerHTML = '';

        dados.forEach(item => {
          const bloco = document.createElement('div');
          bloco.className = 'bloco-item';

          let corBorda = "#fff";
          if (item.Tipo) {
            const tipoPrincipal = item.Tipo.split(/[\/,]/)[0].trim().toLowerCase();
            corBorda = tiposPokemon[tipoPrincipal]?.cor || "#fff";
          }

          bloco.style.border = `4px solid ${corBorda}`;

          if (item.Url && item.Url.match(/^https?:\/\/.*\.(jpg|jpeg|png|gif|webp)$/i)) {
            const img = document.createElement('img');
            img.src = item.Url;
            img.alt = item.T√≠tulo || 'Imagem';
            bloco.appendChild(img);
          }

          const nome = document.createElement('div');
          nome.className = 'pokemon-nome';
          nome.textContent = item.T√≠tulo || 'Pok√©mon';
          bloco.appendChild(nome);

          if (item.Tipo) {
            const tipos = item.Tipo.split(/[\/,]/).map(t => t.trim().toLowerCase());
            const tipoContainer = document.createElement('div');
            tipoContainer.className = 'tipo-container';

            tipos.forEach(tipoNome => {
              const info = tiposPokemon[tipoNome] || { cor: '#888', icone: '‚ùì' };
              const tipoDiv = document.createElement('div');
              tipoDiv.className = 'tipo';
              tipoDiv.style.backgroundColor = info.cor;
              tipoDiv.innerHTML = `${info.icone} ${tipoNome.charAt(0).toUpperCase() + tipoNome.slice(1)}`;
              tipoContainer.appendChild(tipoDiv);
            });

            bloco.appendChild(tipoContainer);
          }

          container.appendChild(bloco);
        });
      } catch (err) {
        container.innerHTML = "<p>Erro ao carregar dados: " + err.message + "</p>";
      }
    }

    carregarConteudo();
  </script>

</body>
</html>
