  <style>

    /* ======================
       POK√âBOLA SUPERIOR
    ======================= */
    .pokebola-topo {
      width: 100%;
      height: 150px;
      position: relative;
      overflow: hidden;
      animation: flutuarPokebola 4s ease-in-out infinite;
    }

    .pokebola-superior {
      background: #d00000;
      height: 75px;
      width: 100%;
      position: absolute;
      top: 0;
    }

    .pokebola-faixa {
      background: black;
      height: 22px;
      width: 100%;
      position: absolute;
      top: 64px;
      z-index: 3;
    }

    .pokebola-inferior {
      background: white;
      height: 75px;
      width: 100%;
      position: absolute;
      bottom: 0;
    }

    .pokebola-botao {
      width: 70px;
      height: 70px;
      background: white;
      border: 8px solid black;
      border-radius: 50%;
      position: absolute;
      top: 55px;
      left: 50%;
      transform: translateX(-50%);
      animation: pulsar 1.7s ease-in-out infinite;
      z-index: 10;
    }

    @keyframes pulsar {
      0%, 100% { transform: translateX(-50%) scale(1); }
      50% { transform: translateX(-50%) scale(1.12); }
    }

    @keyframes flutuarPokebola {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(6px); }
    }



    /* ======================
       NAV E T√çTULOS
    ======================= */
    nav {
      background: rgba(0,0,0,0.7);
      padding: 8px 0;
      position: sticky;
      top: 0;
      text-align: center;
      backdrop-filter: blur(6px);
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 12px;
      font-weight: 600;
    }

    nav a:hover { color: #ffcc00; }



    /* ======================
       GRID DE POK√âMON (ORIGINAL)
    ======================= */
    #conteudo {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      padding: 40px;
      justify-items: center;
    }

    @media(max-width:900px) {
      #conteudo { grid-template-columns: repeat(2, 1fr); }
    }

    @media(max-width:600px) {
      #conteudo { grid-template-columns: 1fr; }
    }

    .bloco-item {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      width: 300px;
      box-shadow: 0 0 12px rgba(0,0,0,0.4);
      transition: transform 0.3s, box-shadow 0.3s;
      animation: aparecer 0.8s ease forwards;
      opacity: 0;
    }

    .bloco-item:hover {
      transform: scale(1.07);
      box-shadow: 0 0 25px rgba(255,255,255,0.8);
    }

    @keyframes aparecer {
      from { opacity:0; transform: translateY(30px); }
      to { opacity:1; transform: translateY(0); }
    }

    .bloco-item img {
      width: 230px;
      height: 230px;
      object-fit: contain;
      filter: drop-shadow(0 0 6px rgba(0,0,0,0.5));
      transition: 0.3s;
    }

    .bloco-item:hover img {
      transform: scale(1.05);
    }

    .pokemon-nome {
      font-size: 1.4em;
      font-weight: bold;
      margin-top: 10px;
      color: white;
    }

    .tipo-container {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    .tipo {
      padding: 6px 10px;
      border-radius: 12px;
      font-weight: bold;
      display: inline-flex;
      align-items: center;
      gap: 5px;
      color: white;
    }

  </style>




  <!-- ======================================================
       JAVASCRIPT (ORIGINAL COMO ERA)
  ======================================================= -->
  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzohiPhWabHPixQ-NvMlpNzbXy_QDvlYUDysw6qn4e5bMMalOVMhNOarOmOQWaVQecr/exec";

    const tiposPokemon = {
      fogo:{cor:"#EE8130",icone:"üî•"},
      agua:{cor:"#6390F0",icone:"üíß"},
      planta:{cor:"#7AC74C",icone:"üåø"},
      eletrico:{cor:"#F7D02C",icone:"‚ö°"},
      psiquico:{cor:"#F95587",icone:"üîÆ"},
      gelo:{cor:"#96D9D6",icone:"‚ùÑÔ∏è"},
      dragao:{cor:"#6F35FC",icone:"üêâ"},
      noturno:{cor:"#705746",icone:"üåë"},
      fada:{cor:"#D685AD",icone:"‚ú®"},
      lutador:{cor:"#C22E28",icone:"ü•ä"},
      venenoso:{cor:"#A33EA1",icone:"‚ò†Ô∏è"},
      terrestre:{cor:"#E2BF65",icone:"üåç"},
      pedra:{cor:"#B6A136",icone:"ü™®"},
      fantasma:{cor:"#735797",icone:"üëª"},
      inseto:{cor:"#A6B91A",icone:"üêõ"},
      aco:{cor:"#B7B7CE",icone:"‚öôÔ∏è"},
      normal:{cor:"#A8A77A",icone:"‚ö™"},
      voador:{cor:"#A98FF3",icone:"üå¨Ô∏è"}
    };

    async function carregarConteudo() {
      const container = document.getElementById('conteudo');
      container.innerHTML = "<p>Carregando...</p>";

      try {
        const res = await fetch(SCRIPT_URL);
        const dados = await res.json();
        container.innerHTML = "";

        dados.forEach(item => {
          const bloco = document.createElement('div');
          bloco.className = 'bloco-item';

          // cor da borda
          let corBorda = "#fff";
          if (item.Tipo) {
            const tipoPrincipal = item.Tipo.split(/[\/,]/)[0].trim().toLowerCase();
            corBorda = tiposPokemon[tipoPrincipal]?.cor || "#fff";
          }
          bloco.style.border = `4px solid ${corBorda}`;

          // imagem
          if (item.Url) {
            const img = document.createElement('img');
            img.src = item.Url;
            bloco.appendChild(img);
          }

          // nome
          const nome = document.createElement('div');
          nome.className = 'pokemon-nome';
          nome.textContent = item.T√≠tulo;
          bloco.appendChild(nome);

          // tipos
          if (item.Tipo) {
            const tipos = item.Tipo.split(/[\/,]/).map(t => t.trim().toLowerCase());
            const tipoContainer = document.createElement("div");
            tipoContainer.className = "tipo-container";

            tipos.forEach(tipo => {
              const info = tiposPokemon[tipo] || { cor:"#888", icone:"‚ùì" };
              const tag = document.createElement("div");
              tag.className = "tipo";
              tag.style.backgroundColor = info.cor;
              tag.innerHTML = `${info.icone} ${tipo.charAt(0).toUpperCase() + tipo.slice(1)}`;
              tipoContainer.appendChild(tag);
            });

            bloco.appendChild(tipoContainer);
          }

          container.appendChild(bloco);
        });

      } catch (e) {
        container.innerHTML = "<p>Erro ao carregar.</p>";
      }
    }

    carregarConteudo();
  </script>

</body>
