    <!-- Cabeçalho -->

    <!-- Conteúdo principal -->
    <main>
        <h1>Enter with contact</h1>
        <form class="contato-form" action="https://script.google.com/macros/s/AKfycbyDekWJaMpsTlJ-roBh1Q1jUf9Cm27I06tpncUl4_P-p_mrf6YvpdixHKZvCIyYXTl8lg/exec" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Type your name" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Type your e-mail" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" placeholder="Escreva sua message"></textarea>

            <button type="submit">Submit</button>
        </form>
    </main>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 1918 - 1945 Gas Masks - Alrights reserved</p>
    </footer>
    
  <script>
  const toggle = document.getElementById("tema-toggle");
  const body = document.body;

  // Carregar tema salvo
  let tema = localStorage.getItem("tema") || "tema-claro";
  if (tema === "tema-escuro") body.classList.add("tema-escuro");

  toggle.addEventListener("click", () => {
    body.classList.toggle("tema-escuro");

    const ativo = body.classList.contains("tema-escuro");
    localStorage.setItem("tema", ativo ? "tema-escuro" : "tema-claro");
  });
</script>
    
</body>
